{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Manage Molds</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Part #</th>
        <th>Mold #</th>
        <th>Cycle Time</th>
        <th>Operators</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for mold in molds %}
      <tr>
        <td>{{ mold.part_number }}</td>
        <td>{{ mold.mold_number }}</td>
        <td>{{ mold.cycle_time }}</td>
        <td>{{ mold.num_operators }}</td>
        <td class="text-end">
          <!-- EDIT button: simple GET link -->
          <a href="{{ url_for('edit_mold', mold_id=mold.id) }}"
             class="btn btn-sm btn-primary">
            Edit
          </a>
          <!-- DELETE button: POST form -->
          <form action="{{ url_for('delete_mold', mold_id=mold.id) }}"
                method="post"
                style="display:inline-block;"
                onsubmit="return confirm('Delete this mold?');">
            <button type="submit" class="btn btn-sm btn-danger">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('add') }}" class="btn btn-success">Add New Mold</a>
</div>
{% endblock %}
